apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: genuine-prod
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          custom: "true"
  template:
    metadata:
      name: 'genuine-prod'
    spec:
      project: "default"
      source:
        repoURL: git@github.com:nap-devops/nap-devops-argocd-apps.git
        targetRevision: "{{name}}" #Based on environment
        path: 'manifests/genuine-prod'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - values-tags.yaml
            - values-production.yaml
      destination:
        name: in-cluster
        namespace: genuine-prod
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
