apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kafka
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          custom: "true"
  template:
    metadata:
      name: 'kafka-{{name}}'
    spec:
      project: "default"
      source:
        repoURL: git@github.com:nap-devops/nap-devops-argocd-apps.git
        targetRevision: "{{name}}" #Based on environment
        path: 'manifests/kafka'
      destination:
        name: in-cluster
        namespace: kafka
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
