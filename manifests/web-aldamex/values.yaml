wordpress:
  enabled: true
  replicaCount: 1
  wordpressScheme: https
  wordpressUsername: admin
  existingSecret: 'wordpress-user-login'

  image:
    tag: 5.9.1

  ingress:
    ingressClassName: nginx
    enabled: true
    hostname: aldamex.devops.napbiotec.io

  service:
    type: ClusterIP

  mariadb:
    enabled: false

  externalDatabase:
    host: web-aldamex-production-mysql
    port: 3306
    database: wordpress
    user: root
    existingSecret: wordpress-db-login

mysql:
  enabled: true
  image:
    tag: 8.0.28
  auth:
    database: wordpress
    existingSecret: wordpress-db-login
