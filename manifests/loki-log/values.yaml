domain: devops.napbiotec.io
grafanaBackend: loki-log-production-grafana

helm-loki:
  loki-stack:
    enabled: true
    fullnameOverride: loki-cluster-logging

    loki:
      image:
        tag: 2.3.0
      persistence:
        enabled: true

    grafana:
      envFromSecret: google-oidc-secret
      envRenderSecret: {}

      image:
        tag: 8.3.3

      grafana.ini:
        server:
          root_url: https://grafana-loki.domain.here

        auth.generic_oauth:
          name: Google
          enabled: true
          allow_sign_up: true
          team_ids:
          allowed_organizations:
          client_id: ${GOOGLE_CLIENT_ID}
          client_secret: ${GOOGLE_CLIENT_SECRET}
          scopes: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email
          auth_url: https://accounts.google.com/o/oauth2/auth
          token_url: https://accounts.google.com/o/oauth2/token
          api_url: https://www.googleapis.com/oauth2/v1/userinfo
          role_attribute_path: to_string('Editor')
          allowed_domains: napbiotec.io
