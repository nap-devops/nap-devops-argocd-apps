wordpress:
  enabled: true
  replicaCount: 0
  wordpressScheme: https
  wordpressUsername: admin
  existingSecret: 'wordpress-user-login'

  readinessProbe:
    enabled: false

  #image:
  #  tag: 6.1.1

  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      kubernetes.io/ingress.allow-http: "true" #Wordpress will redirect to https internally

    ingressClassName: nginx # iap-nginx
    enabled: true

    hostname: kratomcraft.com
    extraHosts:
      - name: www.kratomcraft.com

  service:
    type: ClusterIP

  mariadb:
    enabled: false

  externalDatabase:
    host: web-kratomcraft-production-mysql
    port: 3306
    database: wordpress
    user: root
    existingSecret: wordpress-db-login

mysql:
  enabled: true
  #image:
  #  tag: 8.0.28
  auth:
    database: wordpress
    existingSecret: wordpress-db-login
  primary:
    command:
      - "/opt/bitnami/mysql/bin/mysqld"
      - "--defaults-file=/opt/bitnami/mysql/conf/my.cnf"
      - "--basedir=/opt/bitnami/mysql"
      - "--datadir=/bitnami/mysql/data"
      - "--socket=/opt/bitnami/mysql/tmp/mysql.sock"
      - "--pid-file=/opt/bitnami/mysql/tmp/mysqld.pid"
