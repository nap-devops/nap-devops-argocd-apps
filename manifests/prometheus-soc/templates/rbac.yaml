---
kind: ClusterRole
metadata:
  name: prometheus-soc
rules:
- apiGroups:
  - "*"
  resources:
  - nodes/metrics
  verbs:
  - get
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-soc
rules:
- apiGroups:
  - "*"
  resources:
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-soc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-soc
subjects:
- kind: ServiceAccount
  name: default
  namespace: prometheus-soc
---
kind: RoleBinding
metadata:
  name: prometheus-soc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-soc
subjects:
- kind: ServiceAccount
  name: default
  namespace: prometheus-soc
