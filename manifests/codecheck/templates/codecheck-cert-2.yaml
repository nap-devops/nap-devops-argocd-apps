apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: houston-cert
spec:
  secretName: houston-cert
  dnsNames:
    - {{ .Values.domainWordpress2 }}
    - www.{{ .Values.domainWordpress2 }}
  issuerRef:
    name: lets-encrypt-issuer-http-prod
    kind: ClusterIssuer
    group: cert-manager.io
